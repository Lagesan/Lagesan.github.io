<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>战区玩家情绪与资源平衡中心</title>
    <!-- Use jsDelivr CDN for Tailwind CSS, accessible in China -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Use jsDelivr for Noto Sans SC and Orbitron fonts -->
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/noto-sans-sc@4.5.0/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/orbitron@4.5.0/index.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #1a1a1a;
            background-image: radial-gradient(#333 1px, transparent 1px),
                              radial-gradient(#333 1px, #1a1a1a 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .glassmorphism {
            background: rgba(23, 23, 23, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .valorant-glow {
            box-shadow: 0 0 8px #22c55e, 0 0 20px #22c55e, 0 0 40px #22c55e;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="text-gray-200">
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-10 border-b-2 border-green-400 pb-5">
            <h1 class="font-orbitron text-3xl md:text-5xl font-bold text-green-300 tracking-wider">跨战区情绪资源平衡中心</h1>
            <p class="text-gray-400 mt-2">官方唯一指定“浮木”补给站 | 兼管《瓦洛兰特》“母爱”资源调配</p>
        </header>
        <main class="glassmorphism rounded-lg p-6 md:p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-white">“浮木”资源在线补充申请</h2>
                <p class="text-green-400 mt-2">又在航天基地大桥上当收费站站长了？又被对面十一个人追着问候了？<br>别担心，你的“浮木”，我们从别的战区给你调。</p>
            </div>
            <!-- Application Form -->
            <div id="resource-form" class="space-y-6">
                <div>
                    <label for="player-id" class="block text-sm font-medium text-gray-300 mb-1">干员ID</label>
                    <input type="text" id="player-id" class="w-full bg-gray-800 border border-gray-600 rounded-md p-2 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition" placeholder="亮出你的ID，不然我们也无能为力">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">今日“光荣”事迹 (可多选)</label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <label class="flex items-center p-3 bg-gray-800 border-2 border-green-500 rounded-md cursor-pointer">
                            <input type="checkbox" checked class="h-5 w-5 text-green-400 bg-gray-700 border-gray-600 focus:ring-green-500">
                            <span class="ml-3 font-bold text-green-300">堵桥</span>
                        </label>
                        <label class="flex items-center p-3 bg-gray-800 border border-gray-600 rounded-md cursor-pointer">
                            <input type="checkbox" class="h-5 w-5 text-green-400 bg-gray-700 border-gray-600 focus:ring-green-500">
                            <span class="ml-3 text-gray-300">夺舍流</span>
                        </label>
                        <label class="flex items-center p-3 bg-gray-800 border border-gray-600 rounded-md cursor-pointer">
                            <input type="checkbox" class="h-5 w-5 text-green-400 bg-gray-700 border-gray-600 focus:ring-green-500">
                            <span class="ml-3 text-gray-300">坝顶打狙</span>
                        </label>
                        <label class="flex items-center p-3 bg-gray-800 border border-gray-600 rounded-md cursor-pointer">
                            <input type="checkbox" class="h-5 w-5 text-green-400 bg-gray-700 border-gray-600 focus:ring-green-500">
                            <span class="ml-3 text-gray-300">开局抢队友物资</span>
                        </label>
                    </div>
                </div>
                <div>
                    <label for="loss-amount" class="block text-sm font-medium text-gray-300 mb-1">“浮木”损耗指数 (Driftwood Depletion Index)</label>
                    <input type="range" id="loss-amount" min="1" max="100" value="99" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-green-400">
                    <div class="text-center mt-1 font-orbitron text-lg"><span id="loss-value">99</span>%</div>
                </div>
                <div>
                    <label class="block text-sm font-bold text-white mb-2">选择“浮木”补充来源</label>
                    <div class="space-y-3">
                        <label class="block p-4 bg-gray-800 border border-gray-600 rounded-lg cursor-pointer hover:bg-gray-700 transition">
                            <input type="radio" name="source" value="standard" class="mr-2 text-green-400 focus:ring-green-500">
                            <span class="font-semibold">标准战区配给</span>
                            <p class="text-xs text-gray-400 mt-1">聊胜于无，至少听起来你不是石头里蹦出来的。</p>
                        </label>
                        <label class="block p-4 bg-gray-800 border-2 border-transparent rounded-lg cursor-pointer transition valorant-glow hover:border-green-400">
                            <input type="radio" name="source" value="valorant" checked class="mr-2 text-green-500 focus:ring-green-600">
                            <span class="font-bold text-green-400">【尊享】从《瓦洛兰特》战区“攒妈”</span>
                            <p class="text-xs text-gray-300 mt-1">那里的“瓦学弟”正愁“母爱”过剩无处安放。一次申请，终身受益。库存充足，即时到账。</p>
                        </label>
                        <label class="block p-4 bg-gray-800 border border-gray-600 rounded-lg cursor-pointer hover:bg-gray-700 transition">
                            <input type="radio" name="source" value="self" class="mr-2 text-green-400 focus:ring-green-500">
                            <span class="font-semibold">自行救赎 (高危)</span>
                            <p class="text-xs text-gray-400 mt-1">高风险操作。建议打暗号，成功率微乎其微。</p>
                        </label>
                    </div>
                </div>
                <div class="pt-4">
                    <button type="button" onclick="submitForm()" class="w-full font-orbitron text among-xl font-bold text-gray-900 bg-green-400 hover:bg-green-300 rounded-lg py-3 px-6 transition-transform duration-200 hover:scale-105 active:scale-95">
                        紧急呼叫！补充战略储备！
                    </button>
                </div>
            </div>
        </main>
        <footer class="text-center mt-10 pt-5 border-t border-gray-700">
            <p class="text-xs text-gray-500">免责声明：本中心仅提供虚拟情感支持，无法对您的游戏水平和人际关系产生任何实际改善。<br>堵桥有风险，操作需谨慎。如果被封号，别来找我们。仅供娱乐，切勿当真。</p>
            <p class="text-xs text-gray-600 mt-2">（当然，如果您非要“堵桥”，我们也拦不住您，毕竟我们又不是您的“浮木”。）</p>
        </footer>
    </div>
    <!-- Modal -->
    <div id="success-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="glassmorphism rounded-lg max-w-sm w-full p-6 text-center border-2 border-green-400">
            <h3 class="font-orbitron text-2xl font-bold text-green-300 mb-2">补充成功！</h3>
            <p id="modal-message" class="text-white mb-6"></p>
            <button id="close-modal" class="font-orbitron text-lg font-bold text-gray-900 bg-green-400 hover:bg-green-300 rounded-lg py-2 px-8 transition">
                好的
            </button>
        </div>
    </div>
    <script>
        const lossAmountSlider = document.getElementById('loss-amount');
        const lossValueDisplay = document.getElementById('loss-value');
        const successModal = document.getElementById('success-modal');
        const closeModalButton = document.getElementById('close-modal');
        const modalMessage = document.getElementById('modal-message');

        lossAmountSlider.addEventListener('input', (e) => {
            lossValueDisplay.textContent = e.target.value;
        });

        function submitForm() {
            const selectedSource = document.querySelector('input[name="source"]:checked').value;
            let message = '';
            if (selectedSource === 'valorant') {
                message = '跨战区资源调配成功！一位“瓦学弟”已被指派，他将立刻在《瓦洛兰特》为您“认母”，您的“浮木”账户已超额补充！';
            } else if (selectedSource === 'standard') {
                message = '标准配给“浮木”已发放到您的精神账户。请节约使用，毕竟地主家也没有余粮。';
            } else {
                message = '“自行救赎”模式已激活。系统将自动丢弃背包里的所有装备，祝您不被刘涛围殴。';
            }
            modalMessage.textContent = message;
            successModal.classList.remove('hidden');
        }

        const closeModal = () => {
            successModal.classList.add('hidden');
        };

        closeModalButton.addEventListener('click', closeModal);
        successModal.addEventListener('click', (e) => {
            if (e.target === successModal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
